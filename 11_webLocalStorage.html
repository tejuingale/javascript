<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage </title>
</head>
<body>
    <h2>Local Storage</h2>
    <script>
        
        window.localStorage.setItem("name", "Tejashvini Ingale");
        window.localStorage.setItem("city", "Pandharpur");
        window.localStorage.setItem("pinCode", "413304");
        window.localStorage.setItem("district", "Solapur");
        window.localStorage.removeItem("city");
    </script>
    
</body>
</html>
